<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="estilos.css">
  
  <!-- Google Ads Global Site Tag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-XXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'AW-XXXXXXX');
  </script>
</head>
<body>

<main class="box">
  <h1>Formulario de Contacto</h1>
  <p class="sub">Déjanos tus datos y te contactaremos a la brevedad.</p>

  <form id="miForm" action="https://formspree.io/f/abcd1234" method="POST">
    <label for="nombre">Nombre</label>
    <input id="nombre" name="nombre" type="text" required>

    <label for="email">Email</label>
    <input id="email" name="email" type="email" required>

    <label for="telefono">Teléfono</label>
    <input id="telefono" name="telefono" type="tel" required>

    <label for="mensaje">Mensaje</label>
    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

    <button type="submit" class="btn formulario">Enviar formulario</button>
  </form>

  <!-- Mensaje de Gracias -->
  <div id="mensajeGracias" style="display:block;">
    <h2>¡Gracias por contactarnos!</h2>
    <p>Pronto nos comunicaremos contigo.</p>
  </div>

  <!-- Botón al inicio -->
  <div style="margin-top: 20px;">
    <button class="btn formulario" onclick="window.location.href='index.html'">
      Volver al inicio
    </button>
  </div>
</main>

<script>
  function registrarConversion() {
    gtag('event','conversion', {'send_to':'AW-XXXXXXX/FORM123'});
  }

  const form = document.getElementById('miForm');

  form.addEventListener('submit', function(e){
    e.preventDefault(); // evita recargar la página
    registrarConversion(); // Google Ads

    // Enviar datos a Formspree
    fetch(form.action, {
      method: 'POST',
      body: new FormData(form),
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      if (response.ok) {
        form.style.display = 'none'; // oculta el formulario
        document.getElementById('mensajeGracias').style.display = 'block'; // muestra mensaje
      } else {
        alert("Hubo un error, intenta de nuevo.");
      }
    }).catch(error => alert("Hubo un error, intenta de nuevo."));
  });
</script>

</body>
</html>
